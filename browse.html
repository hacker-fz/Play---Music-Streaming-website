<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/browse.css">
    <link rel="stylesheet" href="styles/genral.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/footer.css">
    <title>Browse</title>
</head>

<body>
    <nav>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search songs here">
            <button><span><i class="ri-search-line"></i></span></button>
        </div>
    </nav>

    <footer>
        <div class="play-icons">
            <span><i class="ri-shuffle-fill"></i></span>
            <span><i class="ri-skip-back-line"></i></span>
            <span><i class="ri-play-fill"></i></span>
            <span><i class="ri-skip-forward-line"></i></span>
            <span><i class="ri-loop-right-fill"></i></span>
        </div>

        <div class="play-slider">
            <span class='play-bar'>
                <input type="range" value='43.23' min='0' max='100'>
                <div class='slider-progress'></div>
                <div class='slider-background'></div>
            </span>
        </div>
    </footer>

    <script src="scripts/browse.js"></script>
</body>

</html>
